<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <h5>Basic progress bar</h5>
        <div class="row">
            <div class="col-6">
                <div class="progress">
                    <div class="progress-bar" style="width:15%">15%</div>
                </div>
            </div>
        </div>
        <h5>With class</h5>
        <div class="row">
            <div class="col-6">
                <div class="progress">
                    <div class="progress-bar w-25">25%</div>
                </div>
            </div>
        </div>
        <h5>With animation and strip</h5>
        <div class="row">
            <div class="col-6">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-25">25%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
